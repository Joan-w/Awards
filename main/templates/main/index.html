{% extends 'main/base.html' %}

{% block content %}

    <div class="container">
        </br>
        <div class="card" id="backdrop">
            <div class="card-body">
                <div class="row">
                    {% for project in projects %}
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <div class="text-center">
                                    {% if project.image %} 
                                        <img src="{{ project.image.url }}" alt="{{ project.name }} image" width="100%" height="100%">
                                    {% endif %}
                                    </br>
                                    <h3 class="text-center" style="font-family: monospace; font-weight: bold; color: crimson;">
                                        {{ project.name }}</h3>
                                    </br>
                                    <a href="details/{{ project.id }}">Read More</a>
                                    </br>
                                    <small>Posted on: <i style="font-family: sans-serif; font-size: small; font-weight: bold;">{{ project.reviewDate }}</i></small>
                                </div>
                            </div>
                        </div>
                        </br>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

{% endblock %}
