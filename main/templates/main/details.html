{% extends 'main/base.html' %}

{% block content %}

<div class="container">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-md-4">
                    <img src="{{ project.image }}" alt="{{ project.name }}" class="img-fluid">
                </div>
                <div class="col-md-8">
                    <h3 class="text-center">{{ project.name }}</h3>
                    <p>{{ project.description }}</p>
                    <h5>Language: {{ project.languages | linebreak }}</h5>
                    <h5>Rating: {{ project.averageRating }}</h5>
                    <a href="edit_projects/{{ project.id }}" class=" btn btn-warning">{{ controller }}</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
